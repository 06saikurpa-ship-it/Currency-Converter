<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Business Currency Converter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { 
      font-family: Arial, Helvetica, sans-serif; 
      display:flex; align-items:center; justify-content:center; 
      height:100vh; margin:0; background: #f4f6f8; 
    }
    .card { 
      background:white; padding:24px; border-radius:12px; 
      box-shadow:0 6px 20px rgba(23,43,77,0.08); 
      width:360px; 
    }
    h1 { font-size:20px; margin:0 0 12px 0; }
    label { display:block; margin-top:10px; font-size:13px; color:#333; }
    input[type="number"], select { 
      width:100%; padding:10px; margin-top:6px; 
      border-radius:8px; border:1px solid #d8dbe1; 
      box-sizing:border-box; font-size:14px; 
    }
    button { 
      margin-top:14px; width:100%; padding:10px; border-radius:8px; 
      border:0; background:#2563eb; color:white; 
      font-weight:600; cursor:pointer; 
    }
    .result { 
      margin-top:12px; font-size:16px; font-weight:600; 
      color:#0f172a; background:#f1f5f9; padding:10px; 
      border-radius:8px; 
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Business Currency Converter</h1>

    <label for="amount">Amount</label>
    <input id="amount" type="number" value="100" min="0" step="any" />

    <label for="from">From</label>
    <select id="from">
      <option value="EUR">EUR</option>
      <option value="USD">USD</option>
      <option value="GBP">GBP</option>
    </select>

    <label for="to">To</label>
    <select id="to">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
    </select>

    <button id="convert">Convert</button>

    <div id="result" class="result">Result will appear here</div>
  </div>

  <script>
    const rates = {
      "EUR": 1.00,
      "USD": 1.10,
      "GBP": 0.88
    };

    function convert(amount, from, to) {
      const inEUR = amount / rates[from];
      return inEUR * rates[to];
    }

    document.getElementById("convert").addEventListener("click", () => {
      const amount = parseFloat(document.getElementById("amount").value);
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;

      if (isNaN(amount)) {
        document.getElementById("result").textContent = "Invalid input.";
        return;
      }

      const output = convert(amount, from, to);
      document.getElementById("result").textContent =
        `${amount} ${from} = ${output.toFixed(2)} ${to}`;
    });

    // Auto-run once
    document.getElementById("convert").click();
  </script>
</body>
</html>
